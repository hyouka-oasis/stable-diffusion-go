# 合成视频配置
video:
  # 字体颜色
  fontcolor: FFFFFF

#sqlite配置
sqlite:
  path: "./"
  port: "8999"
  config: ""
  db-name: "stable-diffusion"
  username: ""
  password: ""
  max-idle-conns: 10
  max-open-conns: 100
  log-mode: ""
  log-zap: false

#日志配置
zap:
  level: info
  format: console
  prefix: "[github.com/stable-diffusion-go/server]"
  director: log
  show-line: true
  encode-level: LowercaseColorLevelEncoder
  stacktrace-key: stacktrace
  log-in-console: true
  retention-day: -1

#基础配置
system:
  env: prod
  oss-type: local

local:
  path: uploads/file
  store-path: uploads/file
